<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>Course List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Lecture Name</th>
            <th>Place</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listcourse}">
            <td th:text="${course.getStartDate()}"></td>
            <td th:text="${course.getLectureName()}"></td>
            <td th:text="${course.getPlace()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="card-footer">
    <hr/>
    Lập trình ứng dụng Java - Nguyễn Huy Cảnh @2024
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
